<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img
      matCardImage
      [src]="hero | heroImagePipe"
      [alt]="hero.superhero"
    />

    <mat-card-content class="mt-2">
        <h4>{{ hero.publisher }}</h4>
        <p>
          <strong>Primera aparicion:</strong> {{ hero.first_appearance }}
        </p>
        <br>
        <mat-chip-listbox>
          <ng-container *ngFor="let character of characters">
            <mat-chip>{{ character }}</mat-chip>
          </ng-container>
        </mat-chip-listbox>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/heroes/edit', hero.id]"
      >
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <span class="spacer"></span>

      <button
        mat-button
        [routerLink]="['/heroes', hero.id]"
      >
        <mat-icon>more_horiz</mat-icon>
        MÃ¡s
      </button>
    </mat-card-actions>

</mat-card>
